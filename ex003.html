<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de dados</title>
    <style>
        body{
            background-color: rgb(93, 115, 214);
            color: white;
            font: normal 2em arial;
        }
    </style>
</head>

<body>
    <h1>Olá mundo</h1>
    <p> Aprendendo o básico de Java Script. </p>

<script>
        var n1 = Number.parseInt(window.prompt('Digite um número')) //Apenas o (Number) funciona e faz o JS identificar sozinho os valores.
        var n2 = Number.parseInt(window.prompt('Digite outro número')) //Number.parseFloat serve para números reais (com ponto . )
        var s = n1 + n2
        window.alert(`A soma dos valores ${n1} e ${n2} é igual a ${s}`) //conversão de Number para String
        // (number) + (number) Adição
        // (string) + (string) Concatenação
        //.prompt são dados em string


</script>


</body>
</html>
